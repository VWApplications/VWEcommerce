{% extends 'core/base.html' %}
{% load i18n %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'accounts/signin.css' %}">
{% endblock %}
{% block main %}
<div class="row">
  <div class="col s12">
    <div class="card-panel center-block">
      <h1 class="center-align">{% trans 'Register' %}</h1>
      <form method="post">
        {% csrf_token %}
        {{form.non_field_erros}}
        {% for field in form %}
          <div class="input-field">
            {{field.label_tag}}
            {{field}}
          </div>
          {{field.errors}}
        {% endfor %}
        <button class="waves-effect waves-light btn" type="submit"><i class="fa fa-send-o left"></i>{% trans 'Register' %}</button>
      </form>
      <p><a href="{% url 'accounts:login' %}">{% trans 'Back' %}</a></p>
    <div>
  </div>
</div>
{% endblock %}
