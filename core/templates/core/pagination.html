<ul class="pagination">
  {% if page_obj.has_previous %}
    <li class="waves-effect">
    <a href="?page={{page_obj.previous_page_number}}{{getvars}}">
        <i class="fa fa-chevron-left"></i>
      </a>
    </li>
  {% else %}
    <li class="waves-effect disabled">
      <a href="">
        <i class="fa fa-chevron-left"></i>
      </a>
    </li>
  {% endif %}
  {% for page in paginator.page_range %}
    <li class=" waves-effect {% if page == page_obj.number %}active{% endif %}">
      <a href="?page={{page}}{{getvars}}">{{page}}</a>
    </li>
  {% endfor %}
  {% if page_obj.has_next %}
    <li class="waves-effect">
      <a href="?page={{page_obj.next_page_number}}{{getvars}}">
        <i class="fa fa-chevron-right"></i>
      </a>
    </li>
  {% else %}
    <li class="waves-effect disabled">
      <a href="">
        <i class="fa fa-chevron-right icon-color"></i>
      </a>
    </li>
  {% endif %}
</ul>
