{% extends 'core/base.html' %}
{% load static %}
{% block title %}Produto{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'catalog/catalog.css' %}" />{% endblock %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="card-panel">
      <h2 class="header">{{product}}</h2>
      <div class="divider"></div><br />
      <div class="row">
        <div class="col s12 m4">
          <img class="materialboxed" width="100%" src="http://images.freeimages.com/images/previews/2ac/lamborghini-murcielago-1-1474221.jpg"><br />
          <a class="btn" href="#"><i class="fa fa-cart-arrow-down left"></i>Comprar</a>
        </div>
        <div class="col s12 m8">
          <h5>{{product}}</h5>
          <p>{{product.description|linebreaksbr}}</p>
          <p><b>Categoria:</b> {{product.category}}</p>
          <p><b>Pre√ßo:</b> {{product.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
